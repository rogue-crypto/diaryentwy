<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindscape | AI Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .journal-section, .insights-section {
            backdrop-filter: blur(12px);
            background: rgba(30, 41, 59, 0.4);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: transform 0.3s ease;
        }

        .journal-section:hover, .insights-section:hover {
            transform: translateY(-5px);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .journal-input {
            width: 100%;
            height: 400px;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            color: #e2e8f0;
            font-size: 1.1rem;
            resize: vertical;
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        .journal-input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.2);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(96, 165, 250, 0.3);
        }

        .analyze-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .insights-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .insight-card {
            background: rgba(15, 23, 42, 0.6);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
        }

        .insight-card:hover {
            transform: translateY(-3px);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .severity {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .severity.high { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .severity.medium { background: rgba(245, 158, 11, 0.2); color: #fcd34d; }
        .severity.low { background: rgba(34, 197, 94, 0.2); color: #86efac; }

        .health-meter {
            width: 100%;
            height: 8px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .health-meter-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            transition: width 1s ease;
        }

        .card-title {
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .problem-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .problem-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(96, 165, 250, 0.2);
            transition: all 0.3s ease;
        }

        .problem-badge:hover {
            transform: translateY(-2px);
            background: rgba(96, 165, 250, 0.2);
        }

        .recommendation-list {
            list-style: none;
        }

        .recommendation-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(96, 165, 250, 0.2);
            transition: all 0.3s ease;
        }

        .recommendation-item:hover {
            transform: translateX(5px);
            background: rgba(96, 165, 250, 0.2);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #94a3b8;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(96, 165, 250, 0.1);
            border-left-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="background-animation"></canvas>

    <div class="container">
        <div class="journal-section">
            <h1 class="title">Your Journal</h1>
            <textarea 
                class="journal-input" 
                placeholder="Write your thoughts here..."
                id="journalInput"></textarea>
            <button id="analyzeBtn" class="analyze-btn" disabled>
                Generate Insights
            </button>
        </div>

        <div class="insights-section">
            <h1 class="title">AI Insights</h1>
            <div id="results" class="insights-grid"></div>
        </div>
    </div>

    <script>
        // Background Animation
        const canvas = document.getElementById('background-animation');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0x60a5fa,
            transparent: true,
            opacity: 0.8
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            particlesMesh.rotation.x += 0.001;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Journal functionality
        const journalInput = document.getElementById('journalInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const results = document.getElementById('results');

        journalInput.addEventListener('input', () => {
            analyzeBtn.disabled = !journalInput.value.trim();
        });

        analyzeBtn.addEventListener('click', async () => {
            const text = journalInput.value.trim();
            if (!text) return;

            analyzeBtn.disabled = true;
            results.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (response.ok) {
                    results.innerHTML = `
                        <div class="insight-card">
                            <h3 class="card-title">Severity Assessment</h3>
                            <span class="severity ${data.severity.toLowerCase()}">${data.severity}</span>
                            <h3 class="card-title">Mental Health Score</h3>
                            <div class="health-meter">
                                <div class="health-meter-fill" style="width: ${data.healthScore}%"></div>
                            </div>
                            <span>${data.healthScore}/100</span>
                        </div>

                        <div class="insight-card">
                            <h3 class="card-title">Identified Issues</h3>
                            <div class="problem-badges">
                                ${data.problemTags.map(tag => `
                                    <span class="problem-badge">${tag}</span>
                                `).join('')}
                            </div>
                            <div class="problems-detail">
                                ${data.problems.map(problem => `
                                    <p class="problem-detail">${problem}</p>
                                `).join('')}
                            </div>
                        </div>

                        <div class="insight-card">
                            <h3 class="card-title">Recommendations</h3>
                            <div class="recommendation-list">
                                ${data.recommendations.map(rec => `
                                    <div class="recommendation-item">${rec}</div>
                                `).join('')}
                            </div>
                        </div>
                    `;

                    // Animate cards
                    gsap.from('.insight-card', {
                        opacity: 0,
                        y: 20,
                        duration: 0.6,
                        stagger: 0.2,
                        ease: 'power3.out'
                    });

                    // Animate badges and recommendations
                    gsap.from('.problem-badge', {
                        scale: 0,
                        opacity: 0,
                        duration: 0.4,
                        stagger: 0.1,
                        ease: 'back.out'
                    });

                    gsap.from('.recommendation-item', {
                        x: -20,
                        opacity: 0,
                        duration: 0.4,
                        stagger: 0.1,
                        ease: 'power2.out'
                    });
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="insight-card">
                        <h3 class="card-title">Error</h3>
                        <p>${error.message || 'Failed to analyze entry'}</p>
                    </div>
                `;
            } finally {
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
