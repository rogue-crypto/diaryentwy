<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2a2a72;
            --secondary: #009ffd;
            --text: #333;
            --background: #f6f8ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, var(--secondary), transparent);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-1000px) rotate(360deg); opacity: 0; }
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 2rem;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .header:hover h1 {
            transform: translateY(-5px);
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 15px;
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        textarea:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0, 159, 253, 0.1);
            outline: none;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 159, 253, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <header class="header">
        <h1>Mindful Journal <i class="fas fa-feather-alt"></i></h1>
        <p>Transform your thoughts into insights</p>
    </header>

    <main class="main-content">
        <section class="card">
            <form id="diaryForm">
                <textarea 
                    id="diaryInput" 
                    placeholder="What's on your mind today?"
                    required></textarea>
                <button type="submit" id="analyzeBtn" class="btn" disabled>
                    <i class="fas fa-magic"></i> Generate Insights
                </button>
            </form>
        </section>

        <section id="result" class="result-container"></section>
    </main>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 20 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            const form = document.getElementById('diaryForm');
            const input = document.getElementById('diaryInput');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const result = document.getElementById('result');

            input.addEventListener('input', () => {
                analyzeBtn.disabled = !input.value.trim();
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const text = input.value.trim();
                
                analyzeBtn.disabled = true;
                result.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Analyzing your entry...</p>
                    </div>
                `;

                try {
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        result.innerHTML = `
                            <div class="result-card">
                                <h3><i class="fas fa-lightbulb"></i> Your Insights</h3>
                                <div class="insights-content">
                                    ${data.analysis}
                                </div>
                            </div>
                        `;
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    result.innerHTML = `
                        <div class="result-card error">
                            <h3><i class="fas fa-exclamation-circle"></i> Error</h3>
                            <p>${error.message || 'Failed to analyze entry'}</p>
                        </div>
                    `;
                } finally {
                    analyzeBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
